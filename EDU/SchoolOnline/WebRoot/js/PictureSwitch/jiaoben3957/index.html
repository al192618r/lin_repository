    <script type="text/javascript">
        $(document).ready(function (e) {

            var currentLi = $(".indexTypes ul li");
            $(currentLi.eq(0)).stop().animate({ "width": "450px" }, 600);
            $(currentLi.eq(0)).children(".con").animate({ "left": "200px" }, 600);

            $(currentLi).hover(function (e) {
                $(this).siblings("li").stop().animate({ "width": "200px" }, 600);
                $(this).siblings("li").removeClass("current");
                $(this).addClass("current");
                $(this).stop().animate({ "width": "450px" }, 600);
            });

        });
    </script>
