<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.3.1.min.js" type="text/javascript"></script>
    <link href="css/imgreversal.css" rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            var aLi = $('#brand .bd-box li');
            var aImg = $('#brand .bd-box li img');
            var aSpan = $('#brand .bd-box li span');
            aLi.each(function (index) {
                $(this).mouseover(function () {
                    aSpan.eq(index).stop();
                    aImg.eq(index).stop();
                    aImg.eq(index).css({ zIndex: 1 }).animate({
                        top: 37,
                        height: 0
                    }, 50, '', function () {
                        $(this).hide();
                        aSpan.eq(index).show().css({ zIndex: 2 }).animate({
                            top: 0,
                            height: 165
                        }, 50)
                    })
                })
                $(this).mouseout(function () {
                    aSpan.eq(index).stop();
                    aImg.eq(index).stop();
                    aSpan.eq(index).css({ zIndex: 1 }).animate({
                        top: 37,
                        height: 0
                    }, 50, '', function () {
                        $(this).hide();
                        aImg.eq(index).show().css({ zIndex: 2 }).animate({
                            top: 0,
                            height: 165
                        }, 50)
                    })
                })
            })
        })
    </script>
</head>
<body>
    <div id="brand">
        <ul class='bd-box'>
            <li><a href="javascript:void(0);"></a>
                <img src="img/test_db.png" />
                <span>
                
                    <p class="p4">
                        接入部门：9家</p>
                    <p class="p5">
                        办件总数：957,870件</p>
                    <p class="p51">
                        共享数据：6,940,024次</p>
                    <p class="p6">
                        企业总数：769,259家</p>
                </span></li>
            <li><a href="javascript:void(0);"></a>
                <img src="img/test_db.png" />
                <span>123213</span> </li>
        </ul>
    </div>
</body>
</html>
